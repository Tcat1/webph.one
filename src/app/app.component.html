<app-call-status
  [jsSipState]="jsSip.state"
  (take)="jsSip.handleAnswerIncoming()"
  (reject)="jsSip.handleRejectIncoming()"
  (hangup)="jsSip.handleHangup()"
></app-call-status>

<nav md-tab-nav-bar class="topbar">
  <a md-tab-link
     *ngFor="let link of links"
     [routerLink]="link.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
     <span>{{link.label}}</span>
  </a>
</nav>
<router-outlet></router-outlet>
